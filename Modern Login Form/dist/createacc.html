<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Account Form</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'><link rel="stylesheet" href="./style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Create Account</span>
            </div>

            <div class="input_box">
                <input type="text" id="username" class="input-field" required>
                <label for="username" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>

            <div class="input_box">
                <input type="email" id="email" class="input-field" required>
                <label for="email" class="label">Email</label>
                <i class="bx bx-envelope icon"></i>
            </div>

            <div class="input_box">
                <input type="password" id="password" class="input-field" required>
                <label for="password" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>

            <div class="input_box">
                <input type="password" id="confirmPassword" class="input-field" required>
                <label for="confirmPassword" class="label">Confirm Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>

            <div class="input_box">
                <input type="submit" class="input-submit" value="Create Account">
            </div>

            <div class="register">
                <span>Already have an account? <a href="signin.html">Login</a></span>
            </div>
        </div>
    </div>
<script></script>
</body>
</html>
